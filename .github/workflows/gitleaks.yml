name: Gitleaks Secret Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (manual install)
        run: |
          echo "ğŸ” Installing Gitleaks..."
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks
          echo "ğŸš€ Running Gitleaks scan..."
          ./gitleaks detect --source . --no-git --redact --verbose --report-format json --report-path gitleaks-report.json || exit_code=$?
          echo "ğŸ“„ Scan complete. Exit code: ${exit_code:-0}"
          if [ "${exit_code:-0}" -ne 0 ]; then
            echo "âŒ Gitleaks detected secrets! See details below:"
            cat gitleaks-report.json
            exit 1
          else
            echo "âœ… No leaks found."
          fi
