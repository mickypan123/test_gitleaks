name: Gitleaks Secret Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (custom)
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz | tar -xz
          chmod +x gitleaks
          ./gitleaks detect --source . --no-git --redact --verbose

      - name: Fail if leaks found
        if: failure()
        run: |
          echo "‚ùå Gitleaks detected secrets! Please remove them before merging."
          exit 1
